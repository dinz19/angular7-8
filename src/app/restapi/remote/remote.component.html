<hr>
<h3><u>Remote Users:</u> </h3>

<div>
<br>
  <table border="border" cellpadding=7> 
    <tr>
      <th>
       ID
      </th>
      <th>
          Name
        </th>
        <th>
            City
          </th>
          <th>
              Lattitude
            </th>
            <th>
                Longitude
              </th>
    </tr>

    <tr>

    <tr *ngFor="let u of users">
    <td>{{u.id}} </td>
    <td>{{u.username}}  </td>
    <td> {{u.address.city}}</td>
    <td> {{u.address.geo.lat}}</td>
    <td> {{u.address.geo.lng}}</td>
    </tr>
  </table>

</div>
